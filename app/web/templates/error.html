{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
        <div class="card shadow">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">
                    <i class="bi bi-exclamation-triangle-fill"></i> Error
                </h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-emoji-frown display-1 text-danger"></i>
                </div>
                
                <h4 class="mb-4">Something went wrong!</h4>
                
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                
                <p class="mb-4">Please try again or contact support if the problem persists.</p>
                
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Return to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
