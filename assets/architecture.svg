<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f9f9f9"/>
  
  <!-- Data Source -->
  <rect x="50" y="50" width="140" height="60" rx="10" ry="10" fill="#e6f2ff" stroke="#7cb9e8" stroke-width="2"/>
  <text x="120" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Yahoo Finance</text>
  
  <!-- Data Fetcher -->
  <rect x="250" y="50" width="140" height="60" rx="10" ry="10" fill="#e6ffec" stroke="#90ee90" stroke-width="2"/>
  <text x="320" y="85" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Data Fetcher</text>
  
  <!-- Storage -->
  <rect x="450" y="50" width="140" height="60" rx="10" ry="10" fill="#fff0e6" stroke="#ffcc99" stroke-width="2"/>
  <text x="520" y="75" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Storage</text>
  <text x="520" y="95" font-family="Arial" font-size="12" text-anchor="middle">SQLite/Parquet</text>
  
  <!-- Indicators -->
  <rect x="150" y="170" width="140" height="60" rx="10" ry="10" fill="#e6f9ff" stroke="#87ceeb" stroke-width="2"/>
  <text x="220" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Indicators</text>
  <text x="220" y="215" font-family="Arial" font-size="10" text-anchor="middle">RSI, MA, MACD, BB...</text>
  
  <!-- Strategy Engine -->
  <rect x="350" y="170" width="140" height="60" rx="10" ry="10" fill="#f9e6ff" stroke="#d8bfd8" stroke-width="2"/>
  <text x="420" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Strategy Engine</text>
  <text x="420" y="215" font-family="Arial" font-size="10" text-anchor="middle">Trading Rules</text>
  
  <!-- Signals -->
  <rect x="550" y="170" width="140" height="60" rx="10" ry="10" fill="#ffe6e6" stroke="#ffb6b6" stroke-width="2"/>
  <text x="620" y="195" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Signals</text>
  <text x="620" y="215" font-family="Arial" font-size="10" text-anchor="middle">Buy/Sell/Hold</text>
  
  <!-- Portfolio -->
  <rect x="250" y="290" width="140" height="60" rx="10" ry="10" fill="#ffffe6" stroke="#ffff99" stroke-width="2"/>
  <text x="320" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Portfolio Ledger</text>
  <text x="320" y="335" font-family="Arial" font-size="10" text-anchor="middle">P&L Tracking</text>
  
  <!-- Dashboard -->
  <rect x="450" y="290" width="140" height="60" rx="10" ry="10" fill="#ffe6f9" stroke="#ffb6e6" stroke-width="2"/>
  <text x="520" y="315" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Reports</text>
  <text x="520" y="335" font-family="Arial" font-size="10" text-anchor="middle">Dashboard & Alerts</text>
  
  <!-- Backtesting -->
  <rect x="350" y="390" width="140" height="60" rx="10" ry="10" fill="#e6ffe6" stroke="#99ff99" stroke-width="2"/>
  <text x="420" y="415" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Backtesting</text>
  <text x="420" y="435" font-family="Arial" font-size="10" text-anchor="middle">Strategy Validation</text>
  
  <!-- Arrows -->
  <!-- Data flow -->
  <line x1="190" y1="80" x2="250" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="80" x2="450" y2="80" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="520" y1="110" x2="520" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="480" y1="140" x2="290" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="170" x2="350" y2="170" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="200" x2="550" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="230" x2="620" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="260" x2="390" y2="290" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="390" y1="320" x2="450" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="350" x2="420" y2="390" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
